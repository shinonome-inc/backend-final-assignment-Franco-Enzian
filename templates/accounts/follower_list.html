{% extends "base.html" %}

{% block title %}FollowerList{% endblock %}

{% block content %}
<h2>フォロワーリスト</h2>
    <ul>
        {% for friendship in object_list %}
            <li>{{ friendship.following.username }}</li>
        {% empty %}
            <p>まだフォロワーはいません。</p>
        {% endfor %}
    </ul>
{% endblock %}
